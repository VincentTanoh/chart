
<h1>
  Angular 2 WebSockets Tutorial
</h1>

<button (click)="sendMsg()">Send Message</button>

<div class="websocket w-25">
  <div class="card">
    <h5 class="card-header">WebSocket notif </h5>
    <div class="card-body">
      <h5 class="card-title">
        Server notification received each 3 seconds.
      </h5>
      <ul>
        <li>Random number 1: {{progress.num1}}</li>
        <li>Random number 2: {{progress.num2}}</li>
      </ul>
    </div>
  </div>
</div>
